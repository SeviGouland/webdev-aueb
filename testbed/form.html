<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Cosmetics</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container-fluid">
        <div clas="container">
            <div class="row">
                <h1 class="text-grey">Login</h1>
            </div>
             <form>
                <div class="row">
                    <input type="email" required placeholder="E-mail">
                </div>
                <div class="row">
                    <input type="password" required minlength="8" placeholder="Password">
                </div>
                <div class="row">
                    <button type="submit">Sign In</button>
                </div>
            </form>

            <div class="row">
                <a class="text-grey" href="">Lost your password?</a>
            </div>
        </div>

        <div class="row">
            <p>Need an account?<a href="">Sign up here!</a></p>
        </div>
    </div>
    
</body>
</html>
