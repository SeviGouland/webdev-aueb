<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrenheit to Celsius</title>
</head>
<body>
    <script>
        //Δήλωσε και αρχικοποίηση μεταβλητών
        let fahrenheit = 100;
        let celsius;

        //Εντολές
        celsius = (5 / 9) * (fahrenheit - 32);

        //Εκτύπωση αποτελεσμάτων
        //document.write(fahrenheit + ' βαθμοί Φαρενάιτ = ' + celsius.toFixed(2) + ' βαθμοί Κελσίου');
        document.write(`${fahrenheit} βαθμοί Φαρενάιτ = ${celsius.toFixed(2)} βαθμοί Κελσίου`)
    </script>
</body>
</html>
